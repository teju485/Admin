<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Poem</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body class="bg-neutral-100">
    <nav class="flex flex-row justify-between  m-4 md:items-center">
        <span class=" text-xl font-semibold ml-2 ">AdminPanel</span>
        <div>
            <div
                class=" navlink md:static max-h-fit md:w-auto  absolute min-h-[5vh]  top-[-100%] w-full left-1 flex items-center justify-center bg-white md:bg-transparent z-20 py-6 gap-2">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw]  ">
                    <li class="mb-2 md:mb-0"><a href="index.html" class="hover:text-blue-500">Dashboard</a>
                    </li>
                    <li class="flex items-center mb-2 md:mb-0"><a href="poems.html" class="hover:text-blue-500"><ion-icon name="book-outline"
                                class="text-1xl mr-2"></ion-icon>Poems</a></li>
                    <li class="flex items-center  mb-2 md:mb-0"><a href="events.html" class="hover:text-blue-500"><ion-icon
                                name="calendar-clear-outline"></ion-icon>Events</a></li>
    <li mb-2 md:mb-0><a href="https://soulstrokes.vercel.app/" class="hover:text-blue-500"><i class="fa fa-home mr-2"></i>Home</a></li>
                </ul>
    
            </div>
            <div>
                <ion-icon name="menu" class="text-3xl cursor-pointer md:hidden" onclick="ontogglemenu(this)"></ion-icon>
    
            </div></div>
    </nav>
    <div class="flex flex-col items-center transform translate-y-2 opacity-0 transition-all duration-500 ease-in">
        <div class=" mb-0 mt-10 p-2 w-3xl flex flex-col max-w-sm sm:max-w-md lg:max-w-xl ">
            <a href="poems.html" class="mb-3  mt-2"><ion-icon name="arrow-back-outline"></ion-icon>Back to Poems</a>
            <div>
                <h3 class="font-semibold text-2xl">Add New Poem</h3>
                <p class="text-sm">Create a new poem to add to your collection</p>
            </div>
        </div>
        <div
            class=" mb-5 mt-5 border-1 p-3 w-3xl bg-white flex flex-col justify-center border-neutral-200 max-w-sm sm:max-w-md lg:max-w-xl sm:px-6 lg:px-6">

            <div>
                <h3 class="font-semibold text-xl">Add New Poem</h3>
                <form>
                    <label for="Title" class="flex flex-col ">
                        <p>Title <span class="text-red-500">*</span></p>
                        <input type="text" name="title" placeholder="Enter poem title"
                            class="border-neutral-200  bg-neutral-200 w-full p-1 mt-2 rounded-sm " id="title">
                    </label>
                    <label for="Author" class="flex flex-col mt-2">
                        <p> Author <span class="text-red-500">*</span></p>
                        <input type="text" name="Author" placeholder="Enter author name"
                            class="border-neutral-200  bg-neutral-200 w-full p-1 mt-2 rounded-sm" id="author">
                    </label>
                    <label for="content" class="flex flex-col mt-2">
                        <p>Poem Content <span class="text-red-500">*</span></p>
                        <textarea name="content" rows="8" placeholder="Enter poem content(line break will preserved)"
                            class="border-neutral-200  bg-neutral-200 w-full p-1 mt-2 rounded-sm  "
                            id="description"></textarea>
                    </label>
                    <label for="btn" class="flex flex-col">
                        <p class="mt-2">Image</p>
                        <input type="text" name="image" placeholder="click to upload an image"
                            class=" bg-neutral-200 w-full p-1 mt-2 rounded-sm h-30 placeholder:text-center " id="image">
                    </label>
                    <input type="button"
                            class="bg-blue-800 p-2 rounded-sm text-white mt-4  w-full cursor-pointer" value="+ Add Poem"
                            onclick="addPoem()">

                </form>
            </div>
        </div>
    </div>
    <script src="animation.js"></script>
    <script src="addpoem.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    
</body>

</html>
